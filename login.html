<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gesti√≥n</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --axa-blue: #00008f;
            --axa-light-blue: #0047ab;
            --axa-dark-blue: #00005f;
            --white: #ffffff;
            --light-gray: #f5f7fa;
            --medium-gray: #e0e6ed;
            --dark-gray: #4a5568;
            --danger: #dc3545;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--axa-blue) 0%, var(--axa-light-blue) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: var(--white);
            padding: 50px 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--axa-blue), var(--axa-light-blue));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 36px;
        }

        h1 {
            color: var(--axa-blue);
            font-size: 28px;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--dark-gray);
            font-size: 14px;
            margin-bottom: 10px;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid var(--danger);
            display: none;
            font-size: 14px;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark-gray);
            font-weight: 600;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: var(--dark-gray);
        }

        input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 2px solid var(--medium-gray);
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--axa-blue);
            box-shadow: 0 0 0 3px rgba(0, 0, 143, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: var(--axa-blue);
            color: var(--white);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover {
            background: var(--axa-dark-blue);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 0, 143, 0.4);
        }

        .btn-login:disabled {
            background: var(--medium-gray);
            cursor: not-allowed;
            transform: none;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-overlay.show {
            display: flex;
        }

        .spinner {
            border: 4px solid var(--light-gray);
            border-top: 4px solid var(--white);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            color: var(--dark-gray);
            font-size: 13px;
        }

        @media (max-width: 500px) {
            .login-container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <div class="login-container">
        <div class="logo-section">
            <div class="logo-icon">üîê</div>
            <h1>Sistema de Gesti√≥n</h1>
            <p class="subtitle">Acceso exclusivo para administrador</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <span class="input-icon">üìß</span>
                    <input type="email" id="email" required placeholder="tu@email.com" autocomplete="username">
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <div class="input-wrapper">
                    <span class="input-icon">üîí</span>
                    <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password">
                </div>
            </div>

            <button type="submit" id="loginBtn" class="btn-login">Iniciar Sesi√≥n</button>
        </form>

        <p class="footer-text">Sistema seguro con encriptaci√≥n de datos</p>
    </div>

    <script>
        // ==================== CONFIGURACI√ìN ====================
        const SUPABASE_URL = 'https://kyavwjhzyrkvcwwtudnp.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt5YXZ3amh6eXJrdmN3d3R1ZG5wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxOTcyMjAsImV4cCI6MjA4Mjc3MzIyMH0.2jSWz75WEyM-yAmgIawnmlb6HEpMZ0obVd9DnBdDPfY';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ==================== VERIFICAR SI YA EST√Å LOGUEADO ====================
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üöÄ Login cargado');
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                console.log('‚úÖ Ya autenticado, redirigiendo...');
                window.location.href = 'dashboard.html';
            }
        });

        // ==================== LOGIN ====================
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('üîê Intentando login...');

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('errorMessage');
            const loadingOverlay = document.getElementById('loadingOverlay');

            errorDiv.classList.remove('show');
            errorDiv.textContent = '';
            loginBtn.disabled = true;
            loginBtn.textContent = 'Verificando...';
            loadingOverlay.classList.add('show');

            try {
                console.log('üìß Email:', email);

                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    console.error('‚ùå Error:', error);

                    let errorMessage = 'Error al iniciar sesi√≥n. ';
                    if (error.message.includes('Invalid login credentials')) {
                        errorMessage += 'Email o contrase√±a incorrectos.';
                    } else if (error.message.includes('Email not confirmed')) {
                        errorMessage += 'Debes confirmar tu email.';
                    } else {
                        errorMessage += error.message;
                    }

                    errorDiv.textContent = errorMessage;
                    errorDiv.classList.add('show');
                } else {
                    console.log('‚úÖ Login exitoso');
                    window.location.href = 'dashboard.html';
                }
            } catch (err) {
                console.error('‚ùå Error inesperado:', err);
                errorDiv.textContent = 'Error inesperado: ' + err.message;
                errorDiv.classList.add('show');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Iniciar Sesi√≥n';
                loadingOverlay.classList.remove('show');
            }
        });
    </script>
</body>
</html>
